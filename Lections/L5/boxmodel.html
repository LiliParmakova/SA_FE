    <title>Box_Model</title>
    <style>
        *{
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        div{
            width: 200px;
            height: 200px;
            border: 1px solid red;
            padding: 5px;
            box-sizing: border-box;

        }
        span{
            display: inline-block;
            height: 200px;
            width: 200px;
            border: 1px solid blue;
        }

    </style>
</head>
